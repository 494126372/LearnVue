<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <!-- 4.引用子组件 -->
        <one></one>
        <two></two>
        <three></three>
        <four></four>
    </div>

    <!--3.子组件写法1 子组件one -->
    <template id="one1">
    <div>
        <p>我是子组件1</p>
    </div>
    </template>

    <!--3.子组件写法2 子组件two -->
    <script type="text/x-template" id="two1">
        <div>
            <p>我是子组件2</p>
        </div>
    </script>



    <script>
        //1.定义子组件one
        let one = {
                template: '#one1'
            }
            //1.定义子组件two
        let two = {
                template: '#two1'
            }
            //1.定义子组件 three
        let three = {
            template: `<div><p>我是子组件3</p></div>`, //3.子组件写法3 子组件three
        }
        let four = {
            template: '<div><p>我是子组件4</p></div>'
        }
        let vm = new Vue({
            el: '#app', //这是根组件
            components: { //2.注册组件
                one,
                two,
                three,
                four
            }
        })
    </script>
</body>

</html>
